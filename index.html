<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(https://images7.alphacoders.com/418/418742.jpg);
      background-size: 110%;
      background-repeat: repeat-x;
      animation: deslizarfundo 20s ease-in-out infinite;
      font-family: 'Press Start 2P', monospace;
    }

    @keyframes deslizarfundo {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: -155px 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-left: 60px;
    }

    .menu img {
      width: 900px;
      margin-bottom: 80px;
      margin-top: -200px;
    }

    .skin {
      margin-bottom: -200px;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #botaoskin {
      width: 150px;
      height: 40px;
      font-family: 'Press Start 2P', monospace;
      font-size: 15px;
      border: 3px solid black;
    }

    #nome {
      color: white;
     width: 120px;
     height: 40px;
     background-color: rgba(0, 0, 0, 0.447);
     border: rgba(0, 0, 0, 0.447);
     margin-bottom: 10px;
    }

    #conquistas {
      margin-top: 380px;
      margin-left: -30px;
      width: 80px;
      height: 80px;
      background-color: gray;
      border: 4px solid black;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 20px;
      background-color: gray;
      border: 4px solid black;
      width: 350px;
      height: 70px;
      color: black
    }

    button:hover {
      background-color: rgb(38, 96, 38);
      cursor: pointer;
    }

    button:active {
      background-color: rgb(22, 62, 22);
      border: 5px solid rgb(0, 0, 0);
      box-shadow: 4px 4px rgba(58, 58, 58, 0.507);
    }
  </style>
</head>
<body>
    <button id="conquistas"><img src="https://gamepedia.cursecdn.com/minecraft_gamepedia/d/db/Potion_of_Leaping.gif?version=c9d195e46cd158cfe9e68262b36c3a12" alt="poção" width="70px"></button>
  <div class="menu">
    <img src="https://www.pngall.com/wp-content/uploads/2016/03/Minecraft-Logo-PNG.png" alt="Minecraft">
    <button>Jogar</button>
    <button>Opções</button>
    <button>Marketplace</button>
  </div>
  <div class="skin">
    <button id="nome">Davi</button>
    <img src="https://gamepedia.cursecdn.com/minecraft_gamepedia/archive/f/f3/20111016075014!Steve.png" alt="Skin" width="150px">
    <button id="botaoskin">Skin</button>
  </div>
</body>
</html>
